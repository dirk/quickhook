name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        type: string
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        ref: '${{ inputs.tag }}'
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1.146.0
      with:
        ruby-version: '3.1'
    - run: gem install fpm
