name: release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        type: string
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux]
        arch: [amd64, arm64]
    steps:
    - run: |
        echo '${{ inputs.tag }}' | sed -e 's/^v/RELEASE_VERSION=/' >> $GITHUB_ENV
    - uses: actions/checkout@v3
      with:
        ref: '${{ inputs.tag }}'
    - uses: actions/setup-go@v3
      with:
        go-version: '1.20'
    - uses: ruby/setup-ruby@v1.146.0
      with:
        ruby-version: '3.1'
    - run: gem install fpm
    - run: |
        mkdir -p build/usr/bin
        GOARCH=${{ matrix.arch }} GOOS=${{ matrix.os }} go build -o build/usr/bin/quickhook
        fpm \
          --input-type dir \
          --output-type deb \
          --package quickhook-${RELEASE_VERSION}-${{ matrix.arch }}.deb \
          --name quickhook \
          --license bsd-3-clause \
          --version $RELEASE_VERSION \
          --architecture ${{ matrix.arch }} \
          build
